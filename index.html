<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קבוצות ליגת העל בכדורסל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .teams-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .team-logo {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>קבוצות ליגת העל בכדורסל</h1>
    <div class="teams-container">
        <!-- סמלי הקבוצות -->
        <img src="./logo_hapoelta.png" class="team-logo" onclick="openTeamPage(1099)" alt="הפועל תל אביב">
        <img src="./logo_maccabi.png" class="team-logo" onclick="openTeamPage(1096)" alt="מכבי תל אביב">
        <img src="./logo_yam.png" class="team-logo" onclick="openTeamPage(1095)" alt="הפועל ירושליים">
        <img src="./RGLogo25.png" class="team-logo" onclick="openTeamPage(1104)" alt="מכבי רמת גן">
        <img src="./logo_natania.png" class="team-logo" onclick="openTeamPage(1105)" alt="ברק נתניה">
        <img src="./HH LOGO 2018-19_TIGER.png" class="team-logo" onclick="openTeamPage(1092)" alt="הפועל חולון">
        <img src="./HGG1.png" class="team-logo" onclick="openTeamPage(1108)" alt="הפועל גליל עליון">
        <img src="./hertzliyalogo2425W.png" class="team-logo" onclick="openTeamPage(1093)" alt="הרצליה">
        <img src="./LOGO.png" class="team-logo" onclick="openTeamPage(1098)" alt="עירוני נס ציונה">
    </div>
    
    <script>
        function openTeamPage(teamId) {
            window.open(`https://www.basket.co.il/team.asp?TeamId=${teamId}`, '_blank', 'width=800,height=600');
        }
    </script>
</body>
</html>
